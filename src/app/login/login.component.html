<div class="bg-dark">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header" style="height: 180px; text-align: center;">
                                    <img src="assets/logo.png" class="rounded" alt="Logo" width="150" style="margin-bottom: -20px;margin-top: -20px;"><br>
                                    <h3><b>Template Angular</b></h3>
                                </div>                                          
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngFor="let erro of erros">
                                        {{ erro }}
                                    </div>
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1" style="width: 100px;">Login:</span>
                                                </div>
                                                <input type="email" name="username" 
                                                    [(ngModel)]="username" autocomplete="off"
                                                    id="username" 
                                                    class="form-control 
                                                    py-4" placeholder="Digite seu login"
                                                />
                                            </div>

                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1" style="width: 100px;">Password:</span>
                                                </div>
                                                <input type="password" name="password" 
                                                [(ngModel)]="password" autocomplete="off"
                                                id="password" 
                                                class="form-control 
                                                py-4" placeholder="Digite seu password"
                                            />
                                            </div>

                                        </div>
                                        
                                        <div class="form-group d-flex justify-content-center mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary w-50">Logar</button>
                                        </div>                                   
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        Vers√£o 1.0.0 (19/03/2025)
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>            
                </div>
            </main>
        </div>
    </div>
</div>
